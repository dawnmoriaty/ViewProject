<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation Results</title>
    <!-- Link Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR0cL6s6Y5k8f1q5C8F+zjb1fD7DgCp7BjI2XTGld" crossorigin="anonymous">

    <style>
        body {
            padding-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Model Evaluation Results</h1>

    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h2>English Model</h2>
        </div>
        <div class="card-body">
            <p><strong>Accuracy:</strong> {{ accuracy_en }}</p>
            <p><strong>Precision:</strong> {{ precision_en }}</p>
            <p><strong>Recall:</strong> {{ recall_en }}</p>
            <p><strong>F1 Score:</strong> {{ f1_en }}</p>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header bg-success text-white">
            <h2>Vietnamese Model</h2>
        </div>
        <div class="card-body">
            <p><strong>Accuracy:</strong> {{ accuracy_vi }}</p>
            <p><strong>Precision:</strong> {{ precision_vi }}</p>
            <p><strong>Recall:</strong> {{ recall_vi }}</p>
            <p><strong>F1 Score:</strong> {{ f1_vi }}</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA9wdZ2i+p/VXewK3Tq7sS2e8rM4jDgRLFJepEpoDwFfx2" crossorigin="anonymous"></script>

</body>
</html>
