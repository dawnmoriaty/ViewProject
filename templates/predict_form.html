<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán Thư Rác</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center my-4">Dự đoán Thư Rác</h1>

                <!-- Thông báo Flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('predict') }}" method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="text" class="form-label">Nhập nội dung để dự đoán:</label>
                        <textarea id="text" name="text" rows="4" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="language" class="form-label">Chọn ngôn ngữ:</label>
                        <select id="language" name="language" class="form-select" required>
                            <option value="english">Tiếng Anh</option>
                            <option value="vietnamese">Tiếng Việt</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Dự đoán</button>
                </form>

                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('select_file') }}" class="btn btn-secondary">Quay lại Chọn Tệp</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
