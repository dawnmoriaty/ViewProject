<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả huấn luyện mô hình</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center my-4">Kết quả huấn luyện mô hình</h1>
                <table class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <th>File dữ liệu</th>
                            <td>{{ file }}</td>
                        </tr>
                        <tr>
                            <th>Ngôn ngữ</th>
                            <td>{{ language }}</td>
                        </tr>
                        <tr>
                            <th>Độ chính xác (Accuracy)</th>
                            <td>{{ accuracy|round(4) }}</td>
                        </tr>
                        <tr>
                            <th>Độ chính xác (Precision)</th>
                            <td>{{ precision|round(4) }}</td>
                        </tr>
                        <tr>
                            <th>Độ phủ (Recall)</th>
                            <td>{{ recall|round(4) }}</td>
                        </tr>
                        <tr>
                            <th>F1-score</th>
                            <td>{{ f1|round(4) }}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-4">
                    <a href="{{ url_for('select_file') }}" class="btn btn-primary me-2">Back to File Selection</a>
                    <a href="{{ url_for('predict') }}" class="btn btn-secondary">Go to Prediction</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity, but not necessary here) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
