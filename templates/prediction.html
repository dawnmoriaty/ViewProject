<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center my-4">Prediction Result</h1>
                <p><strong>Input Text:</strong> {{ text }}</p>
                <p><strong>Prediction:</strong>
                    <span class="badge bg-{{ 'danger' if prediction == 'spam' else 'success' }}">
                        {{ 'Spam' if prediction == 'spam' else 'Not Spam' }}
                    </span>
                </p>

                <div class="d-flex justify-content-center mt-4">
                    <a href="{{ url_for('predict') }}" class="btn btn-primary me-2">Predict Again</a>
                    <a href="{{ url_for('select_file') }}" class="btn btn-secondary">Train a New Model</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional for interactivity, but not necessary here) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
