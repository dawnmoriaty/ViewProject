<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Dự Đoán</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="text-center my-4">Kết Quả Dự Đoán</h1>
                <p><strong>Nội Dung Đầu Vào:</strong> {{ text }}</p>
                <p><strong>Kết Quả Dự Đoán:</strong>
                    <span class="badge bg-{{ 'danger' if prediction == 'spam' else 'success' }}">
                        {{ 'Thư Rác' if prediction == 'spam' else 'Không Phải Thư Rác' }}
                    </span>
                </p>

                <div class="d-flex justify-content-center mt-4">
                    <a href="{{ url_for('predict') }}" class="btn btn-primary me-2">Dự Đoán Lại</a>
                    <a href="{{ url_for('select_file') }}" class="btn btn-secondary">Huấn Luyện Mô Hình Mới</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
